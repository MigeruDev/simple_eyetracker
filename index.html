<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
  <script src="script.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    img {
      width: 50vw;
      height: 100vh;
      transition: transform 200ms;
      object-fit: cover;
    }

    img.left {
      transform: translateX(-100vw);
    }

    img.right {
      transform: translateX(100vw);
    }

    img.next {
      display: none;
    }
  </style>
</head>
<body>
  
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="websites\booking.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="websites\hotelescom.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="websites\kayak.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <!--
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" color="primary"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <button id="finish" type="button" class="btn btn-danger finalized">Terminar Experimento</button>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
